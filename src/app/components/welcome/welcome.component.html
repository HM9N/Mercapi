<mat-form-field class="form-field">
    <mat-label>Buscar</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-stroked-button color="primary" (click)="getAll(offset, limit)">Primary</button>

<mat-grid-list cols="4" rowHeight="700" gutterSize="5px">
    <mat-grid-tile *ngFor="let item of items | paginate: {itemsPerPage: 50, currentPage: pageActual, totalItems: total}; let i = index">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{sellers[i]}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="item.thumbnail"
                alt="producto">
            <mat-card-content>
                <p>
                    $ {{amountsFormatted[i]}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>VER M√ÅS</button>
            </mat-card-actions> 
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<pagination-controls (pageChange)="updatePage($event)"></pagination-controls>
